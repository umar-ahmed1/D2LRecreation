<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8">
        <!-- this is a comment, the below line is the metadata for the description
        of the website and content includes what the description actually is-->
        <meta name="description" content="This is my first website test">
        <title>My Test Project</title>
    </head>

    <body style="background-color:lightblue">
        <main>
            <!-- link1 and link2 can sit on the same line as each other and only
            take as much space as they need so they are inline elements-->
            <a href="#">link1</a>
            <a href="#">link2</a>
            <!-- paragraph 1 and paragraph 2 are block elements, they cant go on the same 
            line even if theres space, they need their own line-->
            <a href="test1.html"><p>click this link for page 1 paragraph 1</p></a>
            <p>paragraph two gaming</p>

            <!-- spans are inline containers-->
            <span>span1</span>
            <span>span2</span>
            <!-- divs are block containers-->
            <div>div1</div>
            <div>div2</div>


        </main>
    </body> 

    

</html>
