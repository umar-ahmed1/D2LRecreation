<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>Homepage - University of Calgary</title>
    <link href="styles/main-header.css" rel="stylesheet">
    <link href="styles/nav-bar.css" rel="stylesheet">
    <link href="styles/general.css" rel="stylesheet">
    <link href="styles/main-page-content.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="left-section">
            <img class="main-header-icon" src="icons/home-icon.png">
            <img class="main-header-icon" src="icons/dots-icon.png">
            <img class="uofc-logo" src="icons/uc-horz-rgb.jpg">
        </div>
        <div class="right-section">
            <img class="main-header-icon" src="icons/select-icon.png">
            <img class="main-header-icon" src="icons/dots-icon.png">
            <img class="main-header-icon" src="icons/messages-icon.png">
            <img class="main-header-icon" src="icons/subscriptions-icon.png">
            <img class="main-header-icon" src="icons/alerts-icon.png">
            <img class="main-header-icon" src="icons/dots-icon.png">
            <div class="user-info">
                <div class="current-user-icon">UA</div>
                <p>Umar AHMED</p>
            </div>
            <img class="main-header-icon" src="icons/settings-icon.png">
        </div>
    </header>

    <header class="nav-bar">
        <div>
            <a href="">Class Progress</a>
            <a href="">Calendar</a>
            <a href="">My Tools</a>
            <a href="">Resources</a>
            <a href="">Help</a>
            <a href="">Edit Course</a>

        </div>
    </header>

    <div class="main-page-content">
        <section class="courses-section">
            <header class="courses-header">
                <div class="courses-dropdown-menu">My Courses</div>
                <div class="courses-semesters-header">
                    <div class="courses-semester">All</div>
                    <div class="courses-semester">2021-Fall</div>
                    <div class="courses-semester">2022-Fall</div>
                    <div class="courses-semester">2021-Spring</div>
                    <div class="courses-semester">2022-Summer</div>
                </div>
            </header>

            <section class="course-grid">
                <div class="course-preview">
                    <div class="course-thumbnail"></div>
                    <div class="course-info">ECON 201</div>
                </div>
                <div class="course-preview">
                    <div class="course-thumbnail"></div>
                    <div class="course-info">CPSC 351</div>      
                </div>
                <div class="course-preview">
                    <div class="course-thumbnail"></div>
                    <div class="course-info">CPSC 331</div>
                </div>
                <div class="course-preview">
                    <div class="course-thumbnail"></div>
                    <div class="course-info">GRST 211</div>
                </div>
            </section>


        </section>

        <section class="news-section">
            News
        </section>    
    </div>

</body>

</html>
