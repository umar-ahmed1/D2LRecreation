<!DOCTYPE html>

<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height:3000px; padding-top:80px; padding-left:80px;">
        <div style="
            background-color:black;
            color:white;
            position:fixed;
            top: 0;
            left:0;
            right:0;
            height:40px;
            z-index:100;
        ">
            header
        </div>

        <div style="
            background-color:green;
            color:white;
            position:fixed;
            bottom:0;
            left:0;
            top:40px;
            width:72px;       
        ">
            sidebar
            <div style="
                position:absolute;
                background-color:red;
                color:white;
                top:0px;
                right:0px;     
            ">
                X
            </div>
        </div>
        <!-- so position absolute is literally just position on the page and left top right bottom they are coordinates on the page basically--
            its not position on the window its position on the FULL page-->
        <div style="
            position:absolute;
            background-color:red;
            color:white;
            top:60px;
            right:10px;     
        ">
            absolute
        </div>

        <div style="
            background-color:lightblue;
            height:200px;
            width:200px;
            position:static;
        ">
            div1
        </div>

        <div style="
        background-color:lightpink;
        height:200px;
        width:200px;
        position: relative;
        ">
            div2
            <div style="
                position:absolute;
                background-color:red;
                color:white;
                right:10px;
                bottom:10px;     
            ">
            5:00
            </div>
        </div>

    </body>


</html>
