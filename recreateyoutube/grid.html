<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!-- the number of values in grid-template-columns is the number of columns, so we have 2 (100px 100px) so we have two columns-->
        <div style="
            display:grid;
            grid-template-columns: 100px 100px;
        ">
            <div style="background-color:lightblue;">div1</div>
            <div style="background-color:lightpink;">div2<p>test</p></div>
        </div>
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color:lightpink;">100px<p>test</p></div>
            <div style="background-color:lightblue;">200px</div>
            <div style="background-color:lightpink;">100px</div>
        </div>
        <!-- 1fr means take up all the free space-->
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns: 100px 1fr;
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color:lightpink;">1fr</div>
        </div>

        <!-- there are two 1fr items so they each get priority 1 on remaining space so they split the remaining space-->
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns: 100px 1fr 1fr;
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color:lightpink;">1fr</div>
            <div style="background-color:lightblue;">1fr</div>
        </div>

        <!-- there is a 1fr item and a 2fr so the 2fr takes double the remaining space as 1fr -->
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns: 100px 1fr 2fr;
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color:lightpink;">1fr</div>
            <div style="background-color:lightblue;">2fr</div>
        </div>

        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap:20px;
            row-gap:20px;
        ">
            <div style="background-color:lightblue; height:200px; ">1fr</div>
            <div style="background-color:lightpink; height:200px;">1fr</div>
            <div style="background-color:lightblue; height: 200px;">1fr</div>
            <div style="background-color:lightpink; height:200px;">1fr</div>
            <div style="background-color:lightblue; height:200px; ">1fr</div>
            <div style="background-color:lightpink; height:200px;">1fr</div>
        </div>



    </body>



</html>
